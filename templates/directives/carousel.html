<!-- fluid container begin -->
<div class="container-fluid col-xs-12">
	<!-- row fluid begin -->
	<div class="row-fluid">
		<!-- Carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- indicators begin -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			<!-- indicators end -->
			<!-- carousel inner begin -->
			<div class="carousel-inner" role="listbox">
				<!-- images begin -->
				<div class="item active">
					<img class="first-slide" src="img/home/wiz1.jpeg" alt="img-1" />
				</div>
				<div class="item">
					<img class="second-slide" src="img/home/wiz2.jpeg" alt="img-2" />
				</div>
				<div class="item">
					<img class="second-slide" src="img/home/wiz3.jpeg" alt="img-3" />
				</div>
				<div class="item">
					<img class="second-slide" src="img/home/wiz4.jpeg" alt="img-4" />
				</div>
				</div>
				</div>
				<!-- images end -->
				<!-- Left and right controls begin -->
				<a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				<!-- controls end -->
			</div>
			<!-- carousel inner end -->
		</div>
		<!-- carousel end -->
	</div>
	<!-- fluid row end -->
</div>
<!-- fluid container end -->
